<html>
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vis-network@latest/styles/vis-network.css" type="text/css" />
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vis-network@latest/dist/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 1400px;
            height: 700px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "green", "id": 32, "label": "[32] \u0432\u0433\u0430\u0443 \u0438\u043c. \u0438\u043c\u043f\u0435\u0440\u0430\u0442\u043e\u0440\u0430 \u043f\u0435\u0442\u0440\u0430 \u043f\u0435\u0440\u0432\u043e\u0433\u043e", "shape": "dot", "size": 10}, {"color": "green", "id": 33, "label": "[id 33] \u043f\u043e\u043b\u0435\u0432\u043e\u0434 (1 \u0437\u0430\u043f.)", "shape": "dot", "size": 10}, {"color": "green", "id": 34, "label": "[id 34] \u043f\u043e\u043c\u043e\u0449\u043d\u0438\u043a \u0430\u0433\u0440\u043e\u043d\u043e\u043c\u0430 (1 \u0437\u0430\u043f.)", "shape": "dot", "size": 10}, {"color": "green", "id": 35, "label": "[id 35] \u0430\u0433\u0440\u043e\u043d\u043e\u043c (1 \u0437\u0430\u043f.)", "shape": "dot", "size": 10}, {"color": "green", "id": 36, "label": "[id 36] \u0441\u0442\u0430\u0440\u0448\u0438\u0439 \u0430\u0433\u0440\u043e\u043d\u043e\u043c (1 \u0437\u0430\u043f.)", "shape": "dot", "size": 10}, {"color": "green", "id": 37, "label": "[id 37] \u0432\u0435\u0434\u0443\u0449\u0438\u0439 \u0430\u0433\u0440\u043e\u043d\u043e\u043c (1 \u0437\u0430\u043f.)", "shape": "dot", "size": 10}, {"color": "green", "id": 38, "label": "[id 38] \u0433\u043b\u0430\u0432\u043d\u044b\u0439 \u0430\u0433\u0440\u043e\u043d\u043e\u043c (1 \u0437\u0430\u043f.)", "shape": "dot", "size": 10}]);
        edges = new vis.DataSet([{"arrows": "to", "from": 32, "label": 1, "to": 33, "weight": 1}, {"arrows": "to", "from": 33, "label": 1, "to": 34, "weight": 1}, {"arrows": "to", "from": 34, "label": 1, "to": 35, "weight": 1}, {"arrows": "to", "from": 35, "label": 1, "to": 36, "weight": 1}, {"arrows": "to", "from": 36, "label": 1, "to": 37, "weight": 1}, {"arrows": "to", "from": 37, "label": 1, "to": 38, "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
